<section>
    <div class="container">
        <div class="back">←</div>
        <h1>Login</h1>

        <div class="profile-icon">
            🫆
        </div>

        <h2>Enter user and password</h2>

        <div id="error">

        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="userLogin" name="user" placeholder="Enter your user">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordLogin" name="password" placeholder="Enter your password">
            </div>

            <div class="buttons">
                <button type="submit" id="btn-login">Login</button>
                <button id="register-btn" href="/register">Sign in</button>
            </div>
        </form>
    </div>
</section>
